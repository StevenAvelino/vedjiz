<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let page of pages" menuClose (click)="goToPage(page.component)">{{ page.title }}</ion-item>
      <ion-item menuClose detail-none>Close Menu</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
