<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vedjiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of dataProvider.orders">
      {{ order.quantity }} {{ order.productName}} chez {{ order.companyName }}
      <ion-icon name="remove-circle" (click)="withdrawOrder(order)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
